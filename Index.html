<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kili Gems</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <h1 class="brand">Kili Gems</h1>
      <p class="tagline">Handmade jewelry • Locally crafted</p>
    </div>
  </header>

  <main class="wrap">
    <section class="intro">
      <h2>Welcome</h2>
      <p>Beautiful, affordable pieces — DM on Instagram or WhatsApp to order. Below are a few favorites.</p>
    </section>

    <section class="gallery">
      <figure>
        <img src="images/ring.jpg" alt="Gold ring with small gemstone">
        <figcaption>Gold gemstone ring</figcaption>
      </figure>
      <figure>
        <img src="images/necklace.jpg" alt="Delicate silver necklace with pendant">
        <figcaption>Silver pendant necklace</figcaption>
      </figure>
      <figure>
        <img src="images/shop-front.jpg" alt="Kili Gems shop front">
        <figcaption>Our shop — Kili Gems</figcaption>
      </figure>
    </section>

    <section class="contact">
      <h2>Contact</h2>
      <p>Email: <a href="mailto:youremail@example.com">youremail@example.com</a></p>
      <p>WhatsApp: <a href="https://wa.me/94771234567" target="_blank">+94 77 123 4567</a></p>
      <p>Instagram: <a href="https://instagram.com/yourhandle" target="_blank">@kiligems</a></p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <small>© <span id="year"></span> Kili Gems</small>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
